{% extends "website/base.html" %}

{% block product %}

{% if product %}
    <h1>{{ product.name }}</h1>
    <p><img width="300" src="/media/{{ product.image }}" /></p>
    <div class="story">
        {{ product.description|safe }}
    </div>
{% else %}
    <p>No content</p>
{% endif %}

{% endblock %}
